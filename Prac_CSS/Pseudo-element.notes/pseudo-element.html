<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <link rel="stylesheet" href="pseudo-element.css">
</head>
<body>


    <h1>Hello</h1>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt voluptatem facilis dolorem a totam consequatur perspiciatis at inventore atque, cumque rerum cupiditate, quia deleniti dicta! Vel aspernatur odio libero maxime.</p>
   
   
    <ul id="fruit">

        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>

    </ul>
   
   
   
    <!--pseudo element = keyword added after a selector
        that's used to style a specific parts of an element
        
        selector::element

        example:

        h1:: first letter {

        }
    -->

</body>
</html>
